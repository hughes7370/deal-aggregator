services:
  - type: web
    name: deal-aggregator-backend
    env: python
    region: oregon
    buildCommand: |
      pip install -r requirements.txt
      PLAYWRIGHT_BROWSERS_PATH=/opt/render/project/.playwright-browser playwright install chromium
      PLAYWRIGHT_BROWSERS_PATH=/opt/render/project/.playwright-browser playwright install-deps chromium
    startCommand: |
      export PYTHONPATH=$PYTHONPATH:$(pwd)
      export PLAYWRIGHT_BROWSERS_PATH=/opt/render/project/.playwright-browser
      python -m src.services.scheduler_service & uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/.playwright-browser
    autoDeploy: true 